theme: jekyll-theme-slate
plugins:
  - jekyll-optional-front-matter
title: Vistle
description: Distributed Data-parallel Scientific Visualization in VR
github:
  repository_url: https://github.com/vistle/vistle
optional_front_matter:
  remove_originals: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
